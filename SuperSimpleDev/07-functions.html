        function convertToFarenheit(celsius) {
            return (celsius * 9 / 5) + 32
        }


        function convertToCelsius(farenheit) {
            return (farenheit - 32) * 5 / 9
        }



        function convertTemp(degrees,unit) {
            if (unit === 'C') {
                const result = convertToFarenheit(degrees);
                return `${result}F`;
            } else if (unit === 'F') {
                const result = convertToCelsius(degrees);
                return `${result}C`;
            }
        }

        console.log(convertTemp(25,'C'))

        const convertLength = (length, from, to) => {
            if (from === 'km' && to === 'miles') {
                return `${length / 1.6} miles`;
            } else if (from === 'miles' && to === 'km') {
                return `${length * 1.6} km`;
            }
        }
        
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(32, 'miles', 'km'));
